Hospice\SiteBundle\Entity\Event:
        type: entity
        repositoryClass: Hospice\SiteBundle\Entity\EventRepository
        table: event
        id:
            id:
                type: integer
                generator: { strategy: AUTO }
        fields:
            type:
                  type: integer
            name:
                  type: string
                  length: 255
                  nullable: true
            description:
                  type: string
                  length: 255
                  nullable: true
            start:
                  type: datetime
                  nullable: true
            end:
                  type: datetime
                  nullable: true
        oneToOne:
            recurOptions:
                targetEntity: EventRecur
                mappedBy: event
        uniqueConstraints:
            event_idx:
                columns: [ id ]


